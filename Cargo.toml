[package]
name = "peroxymanova"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "peroxymanova"
crate-type = ["cdylib", "rlib"]

[dependencies]
numpy = "0.20.0"
ndarray = "0.15.6"
pyo3 = "0.20.2"
ndarray-rand = "0.14.0"
rand = "0.8.5"
paste = "1.0.14"

[dev-dependencies]
criterion = "0.5.1"
